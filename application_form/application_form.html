<!DOCTYPE html>
<html>
	<head>
		<title>Web Form</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	</head>
	<body>
	<div id="header"><h1>Application Form</h1></div>
	<div id="wrapper">
	    <div id="inputs">
	<form name="input" action="#" method="post">
	<p>Please describe the reason you apply for this position below:</p>
	<textarea></textarea><br/><br/>
	First Name: <input type='text' name='firstname' value='First Name'><br/><br/>
	Last Name: <input type='text' name='lastname' value='Last Name'><br/><br/>
	Email: <input type='text' name='email' value='Email'><br/> <br/>
	</form>
	<form id="options">
	Full Time:
	<input type='radio'>Yes
	<input type='radio'>No <br/><br/>
	Materials:<br/>
	<input type='checkbox'checked> Resume<br/>
	<input type='checkbox'> Cover Letter<br/>
	<input type='checkbox'> Unofficial Transcript<br/><br/>
	<input type='submit' value='Submit'>
	</form>
	</body>
</html>
